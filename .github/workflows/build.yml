
name: Build RustDesk APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build Android APK
      run: |
        cd flutter/android
        chmod +x ./gradlew
        ./gradlew clean
        ./gradlew assembleRelease

    - name: Find APK file
      run: |
        echo "Looking for APK files..."
        find . -name "*.apk" -type f
        echo "APK should be at: flutter/android/app/build/outputs/apk/release/app-release.apk"
        ls -la flutter/android/app/build/outputs/apk/release/ || echo "APK directory not found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-apk
        path: flutter/android/app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error
